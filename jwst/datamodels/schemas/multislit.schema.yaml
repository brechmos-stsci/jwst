allOf:
- $ref: core.schema.yaml
- type: object
  properties:
    slits:
      type: array
      title: An array of slits
      items:
        type: object
        properties:
          data:
            fits_hdu: SCI
            default: 0.0
            ndim: 2
            datatype: float32
          dq:
            fits_hdu: DQ
            default: 0
            datatype: uint32
          err:
            fits_hdu: ERR
            default: 0.0
            datatype: float32
          relsens:
            $ref: relsens.schema.yaml
          area:
            fits_hdu: AREA
            default: 0.0
            datatype: float32
          name:
            title: Name of the slit
            type: string
            fits_keyword: SLTNAME
            fits_hdu: SCI
          xstart:
            title: Starting pixel in x direction
            type: integer
            default: 1
            fits_keyword: SLTSTRT1
            fits_hdu: SCI
          xsize:
            title: Number of pixels in x direction
            type: integer
            default: 0
            fits_keyword: SLTSIZE1
            fits_hdu: SCI
          ystart:
            title: Starting pixel in y direction
            type: integer
            default: 1
            fits_keyword: SLTSTRT2
            fits_hdu: SCI
          ysize:
            title: Number of pixels in y direction
            type: integer
            default: 0
            fits_keyword: SLTSIZE2
            fits_hdu: SCI
          slitlet_id:
            title: Slitlet ID
            type: integer
            default: 0
            fits_keyword: SLITID
            fits_hdu: SCI
          source_id:
            title: Source ID
            type: integer
            default: 0
            fits_keyword: SOURCEID
            fits_hdu: SCI
          source_name:
            title: Source name
            type: string
            fits_keyword: SRCNAME
            fits_hdu: SCI
          source_alias:
            title: Source alias
            type: string
            fits_keyword: SRCALIAS
            fits_hdu: SCI
          catalog_id:
            title: Catalog ID
            type: integer
            fits_keyword: CATLOGID
            fits_hdu: SCI
          stellarity:
            title: Source stellarity
            type: number
            fits_keyword: STLARITY
            fits_hdu: SCI
          source_type:
            title: Source type (point/extended)
            type: string
            fits_keyword: SRCTYPE
            fits_hdu: SCI
          source_xpos:
            title: Source position in slit (x-axis)
            type: number
            default: 0.0
            fits_keyword: SRCXPOS
            fits_hdu: SCI
          source_ypos:
            title: Source position in slit (y-axis)
            type: number
            default: 0.0
            fits_keyword: SRCYPOS
            fits_hdu: SCI
          nshutters:
            title: Number of open shutters
            type: integer
            default: 0
            fits_keyword: NSHUT
            fits_hdu: SCI
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
